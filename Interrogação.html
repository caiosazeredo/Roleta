<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Roulette Button</title>
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-image: url('fundo.png'); /* Adiciona a imagem de fundo */
            background-size: cover; /* Garante que a imagem cubra todo o fundo */
            background-position: center; /* Centraliza a imagem */
        }

        #rouletteButton {
            width: 100px;
            height: 100px;
            font-size: 2em;
            line-height: 100px;
            text-align: center;
            border: none;
            background-color: #4CAF50; /* Verde brilhante */
            color: white;
            box-shadow: 5px 5px 10px rgba(0, 0, 0, 0.2);
            transition: transform 0.2s;
        }

        #rouletteButton:hover {
            transform: scale(1.1);
        }

        #rouletteResult {
            display: none;
            padding: 20px;
            border-radius: 15px;
            font-size: 1.2em;
            box-shadow: 5px 5px 15px rgba(0, 0, 0, 0.2);
            border: 2px solid #ddd;
            background-color: #ffffff;
        }

        .positive {
            color: green;
        }

        .negative {
            color: red;
        }
    </style>
</head>
<body>
    <div class="d-flex flex-column justify-content-center align-items-center" style="height: 100vh;">
        <button id="rouletteButton" class="btn rounded-circle">
            ?
        </button>
        <div id="rouletteResult"></div>
    </div>

    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>
    <script>
        document.getElementById('rouletteButton').addEventListener('click', function() {
            this.style.display = 'none';
            var options = [
                "+1 ficha de pessoa", "+1 ficha de infraestrutura", "+1 ficha de dinheiro", 
                "-1 ficha de pessoa", "-1 ficha de infraestrutura", "-1 ficha de dinheiro"
            ];

            var rouletteResult = document.getElementById('rouletteResult');
            rouletteResult.style.display = 'block';
            var i = 0;
            var animation = setInterval(function() {
                rouletteResult.innerText = options[i++ % options.length];
                rouletteResult.className = options[i-1].startsWith('+') ? 'positive' : 'negative';
            }, 100);

            setTimeout(function() {
                clearInterval(animation);
                var finalResult = options[Math.floor(Math.random() * options.length)];
                rouletteResult.innerText = finalResult;
                rouletteResult.className = finalResult.startsWith('+') ? 'positive' : 'negative';
            }, 2000);
        });
    </script>
</body>
</html>
